<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>

    <main>
        <div class="header">
            <div class="inner-header flex">
                <h1 class="h1-waves">Bra-Affären</h1>
            </div>

            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                </svg>
            </div>

        </div>

        <div class="content flex">
        </div>
    </main>
    <div class="container">
        <div class="well well-sm">
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                    </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                        class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>
        <label for="item1">Category</label>
        <input id="item1" type="checkbox" checked>
        <div class="subitems" id="category-buttons">
            <a href="#" onclick="filterProductsByCategory('men\'s clothing')">men's clothing</a>
            <a href="#" onclick="filterProductsByCategory('electronics')">electronics</a>
            <a href="#" onclick="filterProductsByCategory('jewelery')">jewelry</a>
            <a href="#" onclick="filterProductsByCategory('women\'s clothing')">women's clothing</a>
            <a href="#" id="reset-button" onclick="resetProducts()">All products</a>
        </div>
        <div id="products" class="row list-group">
            <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">

                    <img id="imgbtn" class="group list-group-image" src="" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                        </h4>
                        <p class="group inner list-group-item-text">
                        </p>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    $</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a id="addToCart" class="effect effect-4 btn btn-sucess" href="">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="myModal">
                <span class="close">×</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
            <table class="table">
                <thead>
                    <h1>My-Cart</h1>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Total Added-Products:</th>
                        <td> <span id="total-Products">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td>$ <span id="price">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Delivery-Charge:</th>
                        <td>$ <span id="delivery-charge">20</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Discount:</th>
                        <td>$ <span id="total-tax">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Total</th>
                        <td colspan="2">$ <span id="total">0</span></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
            </div>
        </div>
    </div>

</body>

</html>
